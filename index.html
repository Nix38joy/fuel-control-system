<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelControl v1.0 — Система управления АЗС</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Система управления АЗС</h1>

        <!-- БЛОК 1: ПАНЕЛЬ ОПЕРАТОРА (НОВАЯ ЗАПРАВКА) -->
        <div class="control-panel">
            <h3>Новая заправка</h3>
            <div class="input-group">
                <input type="number" id="moneyInput" placeholder="Сумма (руб)">
                <select id="fuelSelect">
                    <option value="92">АИ-92</option>
                    <option value="95">АИ-95</option>
                    <option value="98">АИ-98</option>
                    <option value="diesel">Дизель</option>
                </select>
            </div>
            
            <div class="options-group">
                <label>
                    <input type="checkbox" id="cardCheckbox"> Есть карта лояльности
                </label>
            </div>

            <div class="actions">
                <button id="startBtn" class="btn-main">ЗАПРАВИТЬ</button>
                <button id="cancelBtn" class="btn-secondary">Очистить поля</button>
            </div>
        </div>

        <!-- БЛОК 2: ВИЗУАЛИЗАЦИЯ КОЛОНОК (СЮДА РИСУЕТ JS) -->
        <div id="pumpsGrid" class="pumps-grid">
            <!-- Карточки колонок появятся здесь автоматически -->
        </div>

        <!-- БЛОК 3: ПАНЕЛЬ ОТЧЕТА И КАССА -->
        <div class="status-panel">
            <div class="info-row">
                <p id="statusMessage">Система готова к работе</p>
            </div>
            
            <div class="revenue-box">
                <h3>Выручка за смену: <span id="totalRevenue">0</span> р</h3>
            </div>

            <!-- Внутри блока status-panel, перед кнопкой Закрыть смену -->
<div class="history-section">
    <h4>Последние операции</h4>
    <div id="transactionsList" class="transactions-list">
        <!-- Сюда JS будет добавлять строки с чеками -->
    </div>
</div>

            <!-- АДМИНСКАЯ КНОПКА (СПРЯТАНА ВНИЗУ) -->
            <div class="admin-zone">
                <hr>
                <button id="clearHistoryBtn" class="btn-warning">Закрыть смену (Сброс кассы)</button>
            </div>
        </div>
    </div>

    <!-- ПОДКЛЮЧЕНИЕ СКРИПТОВ (ПОРЯДОК ВАЖЕН!) -->
    <script src="src/priceEngine.js"></script>
    <script src="src/stationManager.js"></script>
    <script src="src/main.js"></script>

</body>
</html>

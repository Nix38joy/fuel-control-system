<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
   
    <link rel="icon" href="https://img.icons8.com" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelControl v1.0</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container">
        <h1>Система управления АЗС</h1>

        <!-- БЛОК 1: ПАНЕЛЬ ОПЕРАТОРА (НОВАЯ ЗАПРАВКА) -->
        <div class="control-panel">
            <h3>Новая заправка</h3>
            <div class="input-group">
                <input type="number" id="moneyInput" placeholder="Сумма (руб)">
                <select id="fuelSelect">
                    <option value="92">АИ-92</option>
                    <option value="95">АИ-95</option>
                    <option value="98">АИ-98</option>
                    <option value="diesel">Дизель</option>
                </select>
            </div>


            <div class="options-group">
                <label>
                    <input type="checkbox" id="cardCheckbox"> Есть карта лояльности
                </label>
            </div>

            <div class="actions">
                <button id="startBtn" class="btn-main">ЗАПРАВИТЬ</button>
                <button id="cancelBtn" class="btn-secondary">Очистить поля</button>
            </div>
        </div>

                   <div class="queue-section" style="margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 8px;">
    <h4>⏳ Очередь (Ожидание): <span id="queueCount">0</span></h4>
    <div id="queueList" style="display: flex; gap: 10px; flex-wrap: wrap; min-height: 30px;">
        <!-- Сюда JS будет добавлять машины -->
    </div>
</div>

        <!-- БЛОК 2: ВИЗУАЛИЗАЦИЯ КОЛОНОК (СЮДА РИСУЕТ JS) -->
        <div id="pumpsGrid" class="pumps-grid">
            <!-- Карточки колонок появятся здесь автоматически -->
        </div>

        <!-- БЛОК 3: ПАНЕЛЬ ОТЧЕТА И КАССА -->
        <div class="status-panel">
            <div class="info-row">
                <p id="statusMessage">Система готова к работе</p>
            </div>
            <div class="storage-section">
    <h4>Запас в резервуарах:</h4>
    <div id="storageStatus" class="storage-grid">
        <!-- Сюда JS выведет данные -->
    </div>
</div>

            
            <div class="revenue-box">
                <h3>Выручка за смену: <span id="totalRevenue">0</span> р</h3>
            </div>

            <!-- Внутри блока status-panel, перед кнопкой Закрыть смену -->
<div class="history-section">
    <h4>Последние операции</h4>
    <div id="transactionsList" class="transactions-list">
        <!-- Сюда JS будет добавлять строки с чеками -->
    </div>
</div>

            <!-- АДМИНСКАЯ КНОПКА (СПРЯТАНА ВНИЗУ) -->
            <div class="admin-zone">
                <hr>
                <div class="price-admin" style="margin-bottom: 20px;">
    <h4>Настройка цен (руб/л)</h4>
    <div style="display: flex; gap: 5px; align-items: center; flex-wrap: wrap;">
        <label>92: <input type="number" id="price92" value="50" style="width: 50px;"></label>
        <label>95: <input type="number" id="price95" value="55" style="width: 50px;"></label>
        <label>98: <input type="number" id="price98" value="65" style="width: 50px;"></label>
        <label>ДТ: <input type="number" id="priceDiesel" value="60" style="width: 50px;"></label>
        <button id="updatePricesBtn" class="btn-secondary" style="width: auto; padding: 8px 12px; margin: 0;">ОК</button>
    </div>
</div>

            
 

                <button id="clearHistoryBtn" class="btn-warning">Закрыть смену (Сброс кассы)</button>
            </div>
        </div>
    </div>

    <div id="reportModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="receiptArea">
            <h2 class="receipt-header">ИТОГОВЫЙ ЧЕК СМЕНЫ</h2>
            <div id="reportData" class="receipt-body">
                <!-- Сюда JS вставит данные -->
            </div>
            <div class="receipt-footer">
                <p>СПАСИБО ЗА РАБОТУ!</p>
                <button id="confirmCloseShift" class="btn-warning">ОБНУЛИТЬ И ЗАКРЫТЬ</button>
            </div>
        </div>
    </div>
</div>


    <!-- ПОДКЛЮЧЕНИЕ СКРИПТОВ (ПОРЯДОК ВАЖЕН!) -->
    <script src="src/priceEngine.js"></script>
    <script src="src/stationManager.js"></script>
    <script src="src/main.js"></script>

</body>
</html>
